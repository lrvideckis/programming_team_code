name: test-all-code

on: push

jobs:
  library_checker_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: pip3 install -U online-judge-verify-helper
    - name: Set up Rust (1.42.0)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.42.0-x86_64-unknown-linux-gnu
        default: true
        profile: minimal
    # required by cargo-udeps
    - name: Set up Rust (nightly)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-x86_64-unknown-linux-gnu
        default: true
        profile: minimal
    - name: Run tests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        YUKICODER_TOKEN: ${{ secrets.YUKICODER_TOKEN }}
        GH_PAT: ${{ secrets.GH_PAT }}
      run: oj-verify all

  stress_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install bc
      run: sudo apt-get install bc
    - name: Run stress tests
      run: make --directory=tests/ test

  test_compiles:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run compiles
      run: make --directory=tests/ test-compiles

  check_code_format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install astyle
      run: sudo apt-get install astyle
    - name: Check code format
      run: make --directory=tests/ test-format

  check_snake_case:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check snake case
      run: make --directory=tests/ check-snake-case

  check_library_checker_test_comments:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check library test comments
      run: make --directory=tests/ verify-library-checker-test-comments

  check-stress-test-comments:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check stress test comments
      run: make --directory=tests/ verify-stress-test-comments
